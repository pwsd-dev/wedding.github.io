<!DOCTYPE html>
<html lang="ru"> 
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
		<base href="../">
		<title>Sample page</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css">
		<link rel="stylesheet" href="css/styles.css" type="text/css">
	</head>
	<body>
		<div class="page">
			<button class="debugGrid-btn debugGrid-btn__create" onclick="debugGridCreate()"></button>
			<button class="debugGrid-btn debugGrid-btn__remove debugGrid-btn__hidden" onclick="debugGridRemove()"></button>
			<div class="debugGrid debugGrid__z-index-negative"></div>
			<header class="header">
				<div class="wrapper">
					<nav>
						<div class="header-block">
							<div class="header-block__logo"><a href="/">
									<div class="page__img"><img src="assets/img/img-logo-nav.png"></div></a></div>
							<div class="header-block-links"><a class="page__link header-block-links__get-opros" href="#banner">Пройти опрос</a><a class="page__link header-block-links__portfolio" href="#">Портфолио</a><a class="page__link header-block-links__step-work" href="#">Этапы работ</a><a class="page__link header-block-links__feedback" href="#">Отзывы</a><a class="page__link header-block-links__about" href="#">О нас</a></div>
							<div class="header-block__soc">
								<div class="header-block__soc-whatsapp"></div>
								<div class="header-block__soc-vk"></div>
								<div class="header-block__soc-instagram"></div>
							</div>
							<div class="header-block__call">
								<button class="page__btn-call">перезвоните мне</button>
								<div class="page__btn-call_tel"></div>
							</div>
						</div>
					</nav>
				</div>
			</header>
			<section class="sample-page">
				<div class="wrapper">
					<div class="sample-page-content">
						<div>Sample Page</div>
					</div>
				</div>
			</section>
		</div>
		<script src="js/tiny-slider.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
